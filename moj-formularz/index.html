<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://formspree.io/r.pych27@gmail.com" method="POST">
      <label for="imie">Imię</label> <br />
      <input type="text" name="imie" id="imie" /> <br />

      <label for="nazwisko">Nazwisko</label> <br />
      <input type="text" name="nazwisko" id="nazwisko" /> <br />

      <label for="email">Email</label> <br />
      <input type="email" name="email" id="email" /> <br />

      <label for="number">Numer kontaktowy</label> <br />
      <input type="number" name="number" id="number" /> <br />

      <label for="city">Miasto</label><br />
      <select name="city" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
      </select>

      <p>Wybierz płeć:</p>
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">Mężczyzna</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="female">Kobieta</label> <br />

      <label for="agreement">Zgoda na przetwarzanie danych osobowych:</label>
      <input type="checkbox" name="agreement" id="agreement" />

      <br />
      <label for="msg">Napisz swoją wiadomość</label> <br />
      <textarea name="msg" id="msg"></textarea> <br />

      <input type="submit" value="Wyślij" />
    </form>
  </body>
</html>
